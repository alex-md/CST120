    <!-- Content -->
    <div class="contact-page">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <br />
            <div class="contact-grid">
                <div class="contact-item">
                    <h4>Name</h4>
                    <h6>Alex Johnson</h6>
                </div>
                <div class="contact-item">
                    <h4>Email</h4>
                    <h6>alexrnau@gmail.com</h6>
                </div>
                <div class="contact-item">
                    <h4>Location</h4>
                    <h6>Phoenix, AZ</h6>
                </div>
                <div class="contact-item">
                    <h4>Github</h4>
                    <h6><a href="github.com/alex-md" style="color: rgb(63, 50, 248);">alex-md</a></h6>
                </div>
                <div class="contact-item">
                    <h4>Send me a message!</h4>
                    <!-- post your form with a form method of POST and a form action of https://postman-echo.com/post. You should specify a name attribute in all form elements. The response will be a JSON format that will contain all of the form elements posted. -->
                    <form action="https://postman-echo.com/post" method="POST">
                        <div class="field">
                            <label class="label"></label>
                            <div class="control">
                                <input class="input" name="name" type="text" placeholder="Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"></label>
                            <div class="control">
                                <input class="input" name="email" type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label"></label>
                            <div class="control">
                                <textarea class="textarea" name="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
