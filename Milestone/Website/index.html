<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="css/style.css" rel="stylesheet" />
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>My Website</title>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Site Logo (At this point its just some padding at the top that is purely aesthetic) -->
    <div class="logo"></div>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="images/logo.jpeg" height="90px" width="60px" alt="logo">
        </a>
      </div>
  </header>
  <br />
  <br />
  <!-- Content -->
  <h1>Welcome to my website!</h1>
  <br />
  <div class="home-img">
    <img alt="Alex Johnson" src="images/me.jpeg" />
  </div>
  <br />
  <!-- Footer -->
  <footer>
    <p style="text-align: right; color: #aaaaaa">
      &copy; Alex Johnson 2022
    </p>
    <!-- view counter -->
    <p style="text-align: right; color: #aaaaaa">
      View Count:
      <span id="view-count"></span>
    </p>
  </footer>

  <!-- Javascript link -->
  <script src="js/scripts.js"></script>
</body>

</html>
