<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Topic 6 - playjq2</title>
</head>

<body>
    <table id="users" width="50%" border="1">
        <thead>
            <tr>
                <th width="33%">First name</th>
                <th width="33%">Last name</th>
                <th width="33%">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td id="fn">?</td>
                <td id="ln">?</td>
                <td id="age">?</td>
            </tr>
        </tbody>
    </table>

    <script>
        var user = {
            firstName: "Forrest",
            lastName: "Gump",
            age: "70"
        };

        function displayUser() {
            $("#fn").html(user.firstName);
            $("#users").find("#ln").html(user.lastName);
            $("#users").find("#age").html(user.age);
        }

        $(document).ready(function () {
            displayUser();
        });

    </script>

</body>

</html>
