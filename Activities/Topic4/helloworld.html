<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 4</title>

    <script>
        /**
         * Multi
         * Line
         * Comment
         */
        function sayHello() {
            // Single line comment
            alert("Hello World!");
            document.getElementById("hello-text").innerHTML = "Hello World!";
            console.log("Hello World!");
        }
    </script>
</head>

<body onload="sayHello()">

    <body>
        <!-- Text before Javascript -->
        <p>Before Running Javascript</p>

        <!-- Div tag to display text using Javascript -->
        <div id="hello-text">
            This is some default text.
        </div>

        <!-- Text after Javascript -->
        <p>After Running Javascript</p>

    </body>

</html>
