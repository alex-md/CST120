<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link re="stylesheet" type="text/ css" href="css/mysite.css">
    <title>Contact</title>
</head>

<body>
    <div class="container" align="center">
        <h1>Contact a Professor</h1>
        <br>
        <a href="index.html">Back to Main Page</a>
    </div>

    <!-- 
        Add a Bootstrap Contact form under the page title that allows the user to enter the Professor's Name, Name of the College, a list of Courses, and a multi-line Edit Control to enter a message that has a form method of POST and a form action of https://postman-echo.com/post. Make sure to set the name attribute for each field in the form. 
    -->

    <form method=" POST" action="https://postman-echo.com/post">
        <div class="form-group row">
            <label form="professor" class="col-sm-2 col-form-label">Professor</label>
            <div class="col-sm-10">
                <input type="text" class=" form-control" id="professor" name="professor">
            </div>
        </div>
        <div class="form-group row">
            <label form="college" class="col-sm-2 col-form-label">College</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="college" name="college">
            </div>
        </div>
        <div class=" form-group row">
            <label form="course" class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
                <select class="form-control" id="course" name="course">
                    <option>CST-105: Computer Prog ramming I</option>
                    <option>CST-120: Web Development</option>
                    <option>CST-158: Programming in C# I</option>
                    <option>CST-221: Operating Systems Concepts</option>
                    <option>CST-239: Programming in Java II</option>
                    <option>CST-258: Programming in C# II</option>
                    <option>CST-323: Cloud Computing</option>
                </select>
            </div>
            </select>
        </div>
        <div class="form-group row">
            <label form="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</body>

</html>
